<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador Pomodoro</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Tone.js for audio notifications -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body id="body" class="bg-gray-900 text-white transition-all-smooth flex items-center justify-center min-h-screen">

    <main class="w-full max-w-md mx-auto p-4 md:p-6">
        <div class="bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-2xl shadow-2xl p-6 md:p-8 border border-gray-700">
            
            <h1 class="text-2xl font-bold text-center text-cyan-400">Temporizador Pomodoro</h1>
            <p class="text-center text-gray-400 mb-6">Concentre-se, faça uma pausa, repita.</p>

            <!-- Mode Tabs -->
            <div class="flex justify-center bg-gray-900/70 p-1 rounded-full mb-6">
                <button id="focus-btn" class="w-full py-2 text-sm font-medium rounded-full transition-colors">Foco</button>
                <button id="break-btn" class="w-full py-2 text-sm font-medium rounded-full transition-colors text-gray-400">Pausa</button>
            </div>

            <!-- Timer Display -->
            <div class="relative w-56 h-56 md:w-64 md:h-64 mx-auto mb-6">
                <svg class="absolute inset-0 w-full h-full" viewBox="0 0 100 100">
                    <!-- Background Circle -->
                    <circle class="text-gray-700" stroke-width="6" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" />
                    <!-- Progress Circle -->
                    <circle id="progress-ring" class="text-cyan-400 transition-all-smooth"
                        stroke-width="6"
                        stroke-dasharray="283"
                        stroke-dashoffset="283"
                        stroke-linecap="round"
                        stroke="currentColor"
                        fill="transparent"
                        r="45"
                        cx="50"
                        cy="50"
                        transform="rotate(-90 50 50)" />
                </svg>
                <div id="timer-display" class="absolute inset-0 flex items-center justify-center text-5xl md:text-6xl font-bold tracking-tighter">
                    25:00
                </div>
            </div>

            <!-- Controls -->
            <div class="flex justify-center items-center space-x-4">
                <button id="start-pause-btn" class="bg-cyan-500 hover:bg-cyan-600 active:bg-cyan-700 text-gray-900 font-bold py-3 px-8 rounded-full transition-transform transform hover:scale-105">
                    Iniciar
                </button>
                <button id="reset-btn" class="bg-gray-700 hover:bg-gray-600 active:bg-gray-500 text-white font-medium p-3 rounded-full transition-transform transform hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path><path d="m21 21-5-5"></path></svg>
                </button>
            </div>

            <!-- Settings -->
            <div id="settings" class="mt-8 pt-6 border-t border-gray-700">
                <h2 class="text-lg font-semibold text-center mb-4 text-gray-300">Configurações de Tempo</h2>
                <div class="flex justify-around space-x-4">
                    <div class="w-1/2">
                        <label for="focus-time" class="block text-sm font-medium text-gray-400 mb-1">Foco (min)</label>
                        <input type="number" id="focus-time" value="25" min="1" max="90" class="w-full bg-gray-700 border border-gray-600 text-white text-center rounded-lg p-2 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
                    </div>
                    <div class="w-1/2">
                        <label for="break-time" class="block text-sm font-medium text-gray-400 mb-1">Pausa (min)</label>
                        <input type="number" id="break-time" value="5" min="1" max="30" class="w-full bg-gray-700 border border-gray-600 text-white text-center rounded-lg p-2 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>

</body>
</html>
